<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Options - LM Studio Translator</title>
    <style>
      body { width: 360px; padding: 12px 16px 24px; font-family: system-ui, sans-serif; color: #1f2937; background: #f9fafb; }
      h1 { font-size: 18px; margin-bottom: 12px; }
      label { display: block; margin: 12px 0 6px; font-weight: 600; }
      input { width: 100%; padding: 8px 10px; border-radius: 8px; border: 1px solid #d1d5db; background: #fff; transition: border-color .2s ease, box-shadow .2s ease; font-size: 14px; }
      input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25); outline: none; }
      input[aria-invalid="true"] { border-color: #b91c1c; background: #fef2f2; }
      #statusMessage { margin-top: 14px; min-height: 1.2em; font-size: 13px; }
      button { margin-top: 18px; background: linear-gradient(90deg, #3b82f6, #8b5cf6); color: #fff; border: 0; padding: 10px 12px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: opacity .2s ease; }
      button:disabled { opacity: .6; cursor: not-allowed; }
    </style>
  </head>
  <body>
    <h1>LM Studio Translator 設定</h1>
    <label>Base URL</label>
    <input id="baseUrl" placeholder="http://127.0.0.1:1234/v1" />
    <label>Model</label>
    <input id="model" placeholder="qwen2.5-7b-instruct" />
    <label>Target Lang</label>
    <input id="target" placeholder="ja" />
    <label>API Key (optional)</label>
    <input id="apiKey" type="password" placeholder="Bearer sk-..." autocomplete="off" />
    <button id="save">保存</button>
    <script type="module" src="options.js"></script>
  </body>
</html>
